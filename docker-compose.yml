version: "3.9"

services:
  client:
    container_name: client
    image: siailyadev/bushe-delivery-client:0.0.1
    restart: always
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production

  backend:
    container_name: server
    image: siailyadev/bushe-delivery-backend:0.0.1
    restart: always
    environment:
      POSTGRES_DB:
      POSTGRES_USER:
      POSTGRES_PASSWORD:
    ports:
      - "3001:3000"

  postgres:
    container_name: bushe_delivery_db
    image: postgres:14.5
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U admin -d bushe_delivery" ]
      interval: 5s
      timeout: 5s
      retries: 5
    environment:
      POSTGRES_DB:
      POSTGRES_USER:
      POSTGRES_PASSWORD:
      PGDATA: /var/lib/postgresql/data/some_name/
    volumes:
      - bd-database:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  bd-database:
    external: true

